<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>Columbus</title>
</head>

<body class="page">
<header class="hero">
    <h1 class="hero__title">Visit Columbus</h1>
    <p class="hero__subtitle">Ohio's Capital</p>
</header>
<main class="attractions">
    <header class="attractions__header">
        <h2 class="attractions__title">Great Places to Visit</h2>
    </header>
    <div class="attractions__list">
        <section class="attraction-card">
            <img alt="Picture of Ohio State Fair" class="attraction-card__image"
                 src="images/ohio_state_fair.jpeg">
            <h2 class="attraction-card__title">Ohio State Fair</h2>
            <p class="attraction-card__description">Fun for the whole family</p>
        </section>
        <section class="attraction-card">
            <img alt="Picture of the German Village neighborhood in Columbus" class="attraction-card__image"
                 src="images/german_village.jpg">
            <h2 class="attraction-card__title">German Village</h2>
            <p class="attraction-card__description">A mix of modern and traditional</p>
        </section>
        <section class="attraction-card">
            <img alt="Picture of the Columbus Zoo" class="attraction-card__image"
                 src="images/columbus_zoo.jpeg">
            <h2 class="attraction-card__title">Columbus Zoo</h2>
            <p class="attraction-card__description">Animals of the land and sea</p>
        </section>
    </div>
    <div class="guide">
        <section class="guide-card">
            <img alt="Picture of Kyle Tamayo" class="guide-card__image" src="images/kyle.jpeg">
            <div class="guide-card-information">
                <h2 class="guide-card-information__title">Your Guide</h2>
                <p class="guide-card-information__description">"I've been clowning in Columbus for years."</p>
                <p class="guide-card-information__name">Kyle Tamayo</p>
            </div>
        </section>
    </div>
</main>
</body>

</html>
